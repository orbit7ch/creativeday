    body {

    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .bar-color {

    .v-progress-linear {
      background: transparent;
      margin: 1rem 0;
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .v-progress-linear__bar {
      width: 100%;
      height: inherit;
      position: relative;
      transition: 0.2s;
      z-index: 1;
    }

    .v-progress-linear__bar__indeterminate .long,
    .v-progress-linear__bar__indeterminate .short {
      height: inherit;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      will-change: left, right;
      width: auto;
      background-color: inherit;
    }

    .v-progress-linear__bar__indeterminate--active .long {
      animation: indeterminate;
      animation-duration: 2.2s;
      animation-iteration-count: infinite;
    }

    .v-progress-linear__bar__indeterminate--active .short {
      animation: indeterminate-short;
      animation-duration: 2.2s;
      animation-iteration-count: infinite;
    }

    .v-progress-linear__background {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      transition: 0.3s ease-in;
    }

    .v-progress-linear--query .v-progress-linear__bar__indeterminate--active .long {
      animation: query;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    .v-progress-linear--query .v-progress-linear__bar__indeterminate--active .short {
      animation: query-short;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    @-moz-keyframes indeterminate {
      0% {
        left: -90%;
        right: 100%;
      }

      60% {
        left: -90%;
        right: 100%;
      }

      100% {
        left: 100%;
        right: -35%;
      }
    }

    @-webkit-keyframes indeterminate {
      0% {
        left: -90%;
        right: 100%;
      }

      60% {
        left: -90%;
        right: 100%;
      }

      100% {
        left: 100%;
        right: -35%;
      }
    }

    @-o-keyframes indeterminate {
      0% {
        left: -90%;
        right: 100%;
      }

      60% {
        left: -90%;
        right: 100%;
      }

      100% {
        left: 100%;
        right: -35%;
      }
    }

    @keyframes indeterminate {

        right: 100%;
      }

      60% {
        left: -90%;
        right: 100%;
      }

      100% {
        left: 100%;
        right: -35%;
      }
    }

    @-moz-keyframes indeterminate-short {

        left: -200%;
        right: 100%;

        left: 107%;
        right: -8%;
      }

      }

    @-webkit-keyframes indeterminate-short {

      }

      }

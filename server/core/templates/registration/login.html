{% extends "base.html" %}

{% block body_class %}dark-bg{% endblock %}

{% block body %}


<div class="h4">Login</div>

{% if form.errors %}
<p class="alert alert-error">Wrong password or username</p>
{% endif %}

<form class=style-form" method="post" class="mt-1" action="{% url 'login' %}">
    {% csrf_token %}

    <div>
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>

    <button class="btn mt-1 btn-accent" type="submit" name="action">Login</button>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock %}
